<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        required
        minlength="6"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        required
        minlength="6"
      />
    </div>

    <button class="button">Login</button>
  </div>

  @if(form.form.controls['email'].touched &&form.form.controls['email'].dirty &&
  form.form.controls['email'].invalid){
  <p class="control-error">Invalid email</p>
  } @if(form.form.controls['password'].touched
  &&form.form.controls['password'].dirty &&
  form.form.controls['password'].invalid){
  <p class="control-error">Invalid password</p>
  }
</form>

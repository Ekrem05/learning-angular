<div>
  <ul>
    @for (ticket of tickets; track $index) {
    <li>
      <app-ticket [ticket]="ticket" (onComplete)="onComplete($event)" />
    </li>
    }@empty {
    <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (newTicket)="addNewTicket($event)" />
</div>
